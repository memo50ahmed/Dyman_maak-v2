<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/arti_main_style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dayman maak</title>


    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="container header-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Dayman Maak Logo" class="logo" />

                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>

                <nav class="nav-menu" id="nav-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/info">Places</a></li>
                        <li><a href="/chatbot">Chatbot</a></li>
                        <li><a href="/#services">Services</a></li>
                        <li><a href="/#community">Community</a></li>
                   
                        <li><a href="/#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <script>
            //when click on humburger icon change from ☰ to rotate 90 degreed X
            const me = document.querySelector(".menu-toggle");
            const navMenu = document.getElementById("nav-menu");

            me.addEventListener("click", () => {
                me.classList.toggle("rotate");
                setTimeout(() => {
                    navMenu.classList.toggle("active");
                }, 200);
                setTimeout(() => {
                    me.classList.toggle("rotate_");
                    me.classList.remove("rotate");
                }, 500);

            });

        </script>
        <style>
            /* Rotate animation */
            .rotate {
                animation: rotate 0.5s linear;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(90deg);
                }

                /*stop at 90 degrees*/
                100% {
                    transform: rotate(90deg);
                }
            }

            .rotate_ {
                transform: rotate(90deg);
            }
        </style>

        <section>
            {% block body %}
            {% endblock %}
        </section>




        <script>
            // Dropdown menu
            document.querySelector('.dropdown').addEventListener('click', function () {
                this.classList.toggle('active');
            });


        </script>
        <script>
            const sandstorm = document.querySelector('.sandstorm');

            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const windowHeight = window.innerHeight;
                const pageHeight = document.body.scrollHeight;

                // عند اقتراب المستخدم من أسفل الصفحة (الصحراء)
                if (scrollY + windowHeight >= pageHeight - 200) {
                    sandstorm.style.opacity = '0.3';
                } else {
                    sandstorm.style.opacity = '0';
                }
            })
        </script>


    </body>

</html>
