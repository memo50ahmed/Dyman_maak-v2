<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Arab online | Egypt</title>
        <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/arti_main_style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                background: linear-gradient(to top, #f4e2d8, #cbe3f1);
                overflow-x: hidden;
            }

            /* Map */
            #map {
                width: 100%;
                height: 100%;
                z-index: 0;
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="container header-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Dayman Maak Logo" class="logo" />

                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>

                <nav class="nav-menu" id="nav-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/info">Places</a></li>
                        <li><a href="/chatbot">Chatbot</a></li>
                        <li><a href="/#services">Services</a></li>
                        <li><a href="/#community">Community</a></li>
                        <li><a href="/map">Map</a></li>

                        <li><a href="/#contact">Contact</a></li>

                    </ul>
                </nav>
            </div>
        </header>


        <script>
            //when click on humburger icon change from â˜° to rotate 90 degreed X
            const me = document.querySelector(".menu-toggle");
            const k = document.getElementById("nav-menu");

            me.addEventListener("click", () => {
                me.classList.toggle("rotate");
                setTimeout(() => {
                    k.classList.toggle("active");
                }, 200);
                setTimeout(() => {
                    me.classList.toggle("rotate_");
                    me.classList.remove("rotate");
                }, 500);

            });

        </script>
        <style>
            /* Rotate animation */
            .rotate {
                animation: rotate 0.5s linear;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }

                to {
                    transform: rotate(90deg);
                }

                /*stop at 90 degrees*/
                100% {
                    transform: rotate(90deg);
                }
            }

            .rotate_ {
                transform: rotate(90deg);
            }
        </style>

        <div id="map"></div>


        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script>
            const landmarks = {{ landmarks | tojson | safe }};
            const map = L.map('map').setView([26.8206, 30.8025], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            landmarks.forEach(d => {
                const marker = L.circleMarker([d.lat, d.lng], {
                    radius: 6, color: 'red', fillOpacity: 0.9
                }).addTo(map);
                marker.bindPopup(`<strong>${d.name_place}</strong><br><a href="/place/${d.url}" target="_blank">View Details</a>`);
            });

            // Hamburger toggle
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('nav-menu');
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('open');
            });


        </script>
    </body>

</html>
