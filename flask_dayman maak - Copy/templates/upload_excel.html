<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 30px;
            }

            h2 {
                text-align: center;
            }

            form {
                max-width: 400px;
                margin: auto;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px #ccc;
                text-align: center;
            }

            input[type="file"] {
                margin-bottom: 15px;
            }

            button {
                background: #007BFF;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background: #0056b3;
            }
        </style>
        <title>Import Places</title>
    </head>

    <body>
        <h2>Upload Excel File</h2>

        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% elif success %}
        <p style="color:green;">{{ success }}</p>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="excel_file" accept=".xlsx" required><br><br>
            <button type="submit">Import</button>
        </form>
    </body>

</html>
